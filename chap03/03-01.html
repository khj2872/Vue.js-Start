<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>03-01</title>
    <script src='https://unpkg.com/vue'></script>
</head>

<body>
    <div id="test">
        {{name}}
    </div>
    <script type='text/javascript'>
        var model = {
            name: "강혁진"
        }

        var vm = new Vue({
            el: "#test",
            data: model
        })
    </script>
</body>

</html>
